services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file: .env
    ports:
      - ${DB_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    command: ["sh","-c", "make migrate && /app/cmd/api/api"]
    depends_on:
      - db
    volumes:
      - ./migrations:/app/migrations
  
volumes:
  pgdata:
